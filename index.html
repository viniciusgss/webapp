<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formul√°rio de Cadastro</h1>

            <label for="nome">Nome:</label>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

        </form>
    </div>
